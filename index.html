<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Atividade JavaScript</h1>
    </header>

    <main>
      <section class="card">
        <h2>Mensagem 'Olá Mundo'</h2>
        <button id="helloButton">Mostrar Mensagem</button>
        <div id="helloOutput" class="output"></div>
      </section>

      <section class="card">
        <h2>Soma de 2 Números</h2>
        <input type="number" id="num1" placeholder="Digite o primeiro número" />
        <input type="number" id="num2" placeholder="Digite o segundo número" />
        <button id="sumButton">Somar</button>
        <div id="sumOutput" class="output"></div>
      </section>

      <section class="card">
        <h2>Alterar Propriedade por ID</h2>
        <p id="changeById">Texto original (ID)</p>
        <button onclick="alterarPorId()">Alterar</button>
      </section>

      <section class="card">
        <h2>Alterar Propriedade por Name</h2>
        <input type="text" name="inputName" placeholder="Digite algo aqui" />
        <button onclick="alterarPorName()">Alterar por Name</button>
      </section>

      <section class="card">
        <h2>Alterar Propriedade por Class</h2>
        <p class="changeByClass">Texto original (Classe)</p>
        <button onclick="alterarPorClass()">Alterar por Classe</button>
      </section>
    </main>

    <footer>
      <p>© 2025 Gabriel Schumann - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
